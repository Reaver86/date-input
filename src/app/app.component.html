<ngx-date-input [formControl]="date" placeholder="12.05.1985" [type]="dateType"></ngx-date-input>

<div style="margin-top: 20px;">Value: {{ date.value | json }}</div>
<div style="margin-top: 20px;">Touched: {{ date.touched | json }}</div>
<div style="margin-top: 20px;">Pristine: {{ date.pristine | json }}</div>
