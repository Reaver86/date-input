<div class="date">
  <input
    #day
    class="day"
    [disabled]="disabled"
    (paste)="onPaste($event)"
    (input)="onInput()"
    (keypress)="onKeypress($event)"
    (keydown)="onKeydownDay($event)"
    (blur)="onTouchedDay()"
    (focusout)="onLoseFocusDay($event)"
    type="number"
    step="1"
    [min]="DAY_MIN"
    [max]="DAY_MAX"
    [placeholder]="matchGermanDate(placeholder)[0]"
  />
  <span>.</span>
  <input
    #month
    class="month"
    [disabled]="disabled"
    (paste)="onPaste($event)"
    (input)="onInput()"
    (keypress)="onKeypress($event)"
    (keydown)="onKeydownMonth($event)"
    (blur)="onTouchedMonth()"
    (focusout)="onLoseFocusMonth($event)"
    type="number"
    step="1"
    [min]="MONTH_MIN"
    [max]="MONTH_MAX"
    [placeholder]="matchGermanDate(placeholder)[1]"
  />
  <span>.</span>
  <input
    #year
    class="year"
    [disabled]="disabled"
    (paste)="onPaste($event)"
    (input)="onInput()"
    (keypress)="onKeypress($event)"
    (keydown)="onKeydownYear($event)"
    (blur)="onTouchedYear()"
    (focusout)="onLoseFocusYear($event)"
    type="number"
    step="1"
    [min]="YEAR_MIN"
    [max]="YEAR_MAX"
    [placeholder]="matchGermanDate(placeholder)[2]"
  />
</div>
